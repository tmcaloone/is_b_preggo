<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is B Still Pregnant?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        h1 {
            font-size: 5rem;
            color: #000;
            text-align: center;
            margin-bottom: 1rem;
        }
        .answer {
            font-size: 8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .yes {
            color: #22c55e;
        }
        .no {
            color: #ef4444;
        }
        .message {
            font-size: 1.5rem;
            color: #888;
            margin-top: 2rem;
            text-align: center;
            max-width: 600px;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <h1>Is B still pregnant?</h1>
    <div class="answer no">No</div>
    <div class="message" id="message"></div>

    <script>
        const messages = [
            "Happy new human!",
            "And I shall call them... Mini Me",
            "The wait is over. The chaos begins.",
            "And just like that, everything changed.",
            "Sleep is now a fond memory.",
            "Welcome to the world, little one!",
            "All hail the epidural!",
            "One small step for baby, one giant leap for the family.",
            "Baby has left the building. Well, the womb.",
            "Plot twist: the baby was the friends we made along the way.",
            "Now this is where the fun begins.",
            "The eagle has landed."
        ];
        document.getElementById('message').textContent =
            messages[Math.floor(Math.random() * messages.length)];
    </script>
</body>
</html>
